<ion-header>
  <ion-navbar>
    <!-- Botao de menu -->
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Produtos </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- Refresher -->
  <ion-refresher (ionRefresh)="doRefresher ($event);">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- Botao flutuante para Carrinho -->
  <ion-fab top right edge>
    <button navPush="CartPage" ion-fab mini>
      <ion-icon name="cart"></ion-icon>
    </button>
  </ion-fab>

  <ion-list>

    <!-- Item da lista de produto -->
    <button ion-item *ngFor="let item of items" (click)="showDetail (item.id);">
      <ion-thumbnail item-start>
        <img [src]="item.imageURL || 'assets/imgs/prod.jpg'">
      </ion-thumbnail>
      <h2> {{item.nome}} </h2>

      <!-- "currency" e um pipe para formatar valores de moeda -->
      <p> {{item.preco | currency}} </p>
    </button>
  </ion-list>

  <!-- Infinite Scroll -->
  <ion-infinite-scroll (ionInfinite)="doInfinite ($event);">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
