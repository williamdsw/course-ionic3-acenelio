
<ion-header>
  <ion-navbar>

    <!-- Botao de Menu Lateral -->
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Profile </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- Imagem-->
  <ion-avatar>
    <!-- [campoHTML] = Indica binding de dados -->
    <img class="circle" [src]="clienteDto?.imageUrl || 'assets/imgs/avatar-blank.png'">
  </ion-avatar>

  <!-- Informacoes -->
  <h2 text-center> {{ clienteDto?.nome }} </h2>
  <p text-center> {{ clienteDto?.email }} </p>

</ion-content>
