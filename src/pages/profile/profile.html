
<ion-header>
  <ion-navbar>

    <!-- Botao de Menu Lateral -->
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Profile </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- Imagem-->
  <ion-avatar>
    <!-- [campoHTML] = Indica binding de dados -->
    <img class="circle" [src]="clienteDto?.imageUrl || 'assets/imgs/avatar-blank.png'">
  </ion-avatar>

  <!-- Informacoes -->
  <h2 text-center> {{ clienteDto?.nome }} </h2>
  <p text-center> {{ clienteDto?.email }} </p>

  <!-- Exibe foto -->
  <ion-card>
    <ion-card-header> Enviar imagem de perfil </ion-card-header>
    <ion-item *ngIf="pictureString" >
      <img [src]="pictureString">
    </ion-item>
    <ion-item>
      <button ion-button block (click)="getCameraPicture ();" [disabled]="isCameraOn"> Camera </button>
      <button ion-button block (click)="getGalleryPicture ();" [disabled]="isCameraOn"> Galeria </button>
      <button ion-button block outline (click)="sendPicture ();" *ngIf="pictureString" > Enviar Imagem </button>
      <button ion-button block outline (click)="cancelPicture ();" *ngIf="pictureString" > Descartar Imagem </button>
    </ion-item>
  </ion-card>

</ion-content>
