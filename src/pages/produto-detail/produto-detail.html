
<ion-header>
    <ion-navbar>
  
      <!-- Botao de Menu Lateral -->
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title> Detalhe do Produto </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>

    <!-- dados sobre o produto -->
    <ion-card>
      <img [src]="item?.imageURL || 'assets/imgs/prod.jpg'">
      <ion-card-content>
        <ion-card-title> {{item?.nome}} </ion-card-title>
        <p> {{item?.preco | currency }} </p>
      </ion-card-content>
    </ion-card>

    <button ion-button block outline (click)="addToCart (item);"> Adicionar ao carrinho </button>
  </ion-content>
