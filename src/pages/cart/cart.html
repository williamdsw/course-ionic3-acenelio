
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Carrinho </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- Lista -->
  <ion-list>
    <ion-item *ngFor="let item of items">

      <!-- Thumbnail -->
      <ion-thumbnail item-start>
          <img [src]="item.produto.imageURL || 'assets/imgs/prod.jpg'">
      </ion-thumbnail>

      <!-- Dados -->
      <h2> {{ item.produto.nome }} </h2>
      <p> {{ item.produto.preco | currency }} </p>

      <ion-icon name="remove-circle" class="no-line-break" color="primary" (click)="decreaseQuantity (item.produto);"></ion-icon>
      <p class="no-line-break"> {{ item.quantidade }} </p>
      <ion-icon name="add-circle" class="no-line-break" color="primary" (click)="increaseQuantity (item.produto);"></ion-icon>
      <ion-icon name="trash" color="danger" item-end (click)="removeItem (item.produto); "></ion-icon>

    </ion-item>

    <ion-item *ngIf=" getTotal () > 0">
      <h1> Total: </h1>
      <h1 item-end> {{ getTotal () | currency }} </h1>
    </ion-item>

    <ion-item *ngIf=" getTotal () <= 0">
      <h1> Seu carrinho est√° vazio! </h1>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="goOn ();"> Continuar comprando </button>
  <button ion-button color="secondary" block (click)="checkout ();" *ngIf="getTotal () > 0"> Finalizar pedido </button>

</ion-content>
