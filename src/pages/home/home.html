
<!-- <ion-content> = Indica conteudo -->
<ion-content padding>
  <h3> Sistema de Pedidos </h3>

  <img src="assets/imgs/tela-inicial.png" alt="logo">

  <form>

    <!-- Email -->
    <ion-item>
      <ion-label stacked> Email: </ion-label>
      <ion-input type="text" ></ion-input>
    </ion-item>

    <!-- Password -->
    <ion-item>
      <ion-label stacked> Senha: </ion-label>
      <ion-input type="password" ></ion-input>
    </ion-item>

    <!-- Submit -->
    <!-- (click)="login ()" = Aplica um binding a uma funcao declarada no Controlador -->
    <button ion-button block (click)="login ()"> Entrar </button>
  </form>

  <!-- Signup -->
  <button ion-button block outline> Registrar </button>

</ion-content>
