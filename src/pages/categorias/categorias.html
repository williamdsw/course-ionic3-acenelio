
<ion-header>
  <ion-navbar>

    <!-- Botao de Menu Lateral -->
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Categorias </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- Botao flutuante para Carrinho -->
  <ion-fab top right edge>
    <button navPush="CartPage" ion-fab mini>
      <ion-icon name="cart"></ion-icon>
    </button>
  </ion-fab>
  
  <ion-list>

    <!-- *ngFor = Diretiva do Angular utilizada para iterar uma colecao -->
    <button ion-item *ngFor="let item of items" (click)="showProdutos (item.id);">
      <ion-thumbnail item-start>
        <img src="{{ bucketUrl }}/cat{{ item.id }}.jpg">
      </ion-thumbnail>

      <!-- {{ }} = Iterpolacao de dados -->
      <h2> {{ item.nome }} </h2>
    </button>
  </ion-list>
</ion-content>
